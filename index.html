<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="https://kit.fontawesome.com/dde9cb6626.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assests/logo.png" alt="logo" />
      </div>
      <nav>
        <a href="#" class="nav-items">About Us</a>
        <a href="#" class="nav-items">Benefits</a>
        <a href="#" class="nav-items">Projects</a>
        <a href="#" class="nav-items">Stages</a>
        <a href="#" class="nav-items">Services</a>
      </nav>
      <div class="phone-logo">
        <img src="./assests/phone-logo-2.png" alt="phone_logo" />
      </div>
      <div class="contact-info">
        <p class="contact-heading">Call Us</p>
        <p class="contact-number">+38 (097) 654 54 34</p>
      </div>
    </header>
    <div class="rectangle">
      <img src="./assests/Rectangle_12.png" alt="" />
    </div>
    <div class="left-content">
      <h2>Interior Design That Cares About Details</h2>
      <button class="btn">Learn More</button>
    </div>
    <div class="card-box boxes">
      <button class="cards">
        <img src="./assests/card-icon.png" alt="card-icon" />
      </button>
      <p>We create your space better based on your own idea</p>
      <span class="dot dot1">
        <i class="fa-solid fa-circle"></i>
      </span>
      <span class="line1 line">
        <i class="fa-thin fa-pipe"></i>
      </span>
    </div>
    <div class="bulb-box boxes">
      <button class="cards">
        <img src="./assests/bulb-icon-3.png" alt="bulb-icon" />
      </button>
      <p>Innovation ideas,stylish design for Home and Business</p>
      <span class="dot dot2">
        <i class="fa-solid fa-circle"></i>
      </span>
      <span class="line2 line">
        <i class="fa-solid fa-horizontal-rule"></i>
      </span>
    </div>
  </body>
</html>
